<div class="w-full bg-gray-100 text-sm">
  <div class="container mx-auto py-2">
    <app-navbar></app-navbar>
  </div>
</div>

<div class="space-y-10 py-10">
  <div class="container mx-auto grid grid-cols-2 gap-2">
    <div class="flex-col space-y-2">
      <div class="text-2xl">
         Cattle-Market Available List
      </div>
    </div>


    <div class="flex gap-2 justify-end items-center">
      <app-date-filter [dateForm]="dateForm" [dateFilter]="dateFilter"></app-date-filter>
      <button nz-button nzType="primary"  (click)="addNewCattle()">&plus; Add New Cattle</button>
    </div>
  </div>

  <div class="container mx-auto">

    <div class="pt-4 bg-gray-50 border b-gray-200 rounded-lg">
      <div class="grid grid-cols-9 font-semibold p-3 rounded-md text-gray-700 border-b">
        <div>ID</div>
        <div class="col-span-2">User Mail</div>
        <div>Breed Name</div>
        <div>Cattle weight</div>
        <div>Price</div>
        <div>Status</div>
        <div>Date</div>
        <div>Action</div>
      </div>

      <ng-container *ngIf="allList.length > 0; else noList">
        <div class="h-[calc(100vh-40vh)] overflow-y-auto">

          <div *ngFor="let cattle of allList" class="grid grid-cols-9 p-3 items-center text-gray-800">

            <div>{{ cattle.id }}</div>
            <div class="col-span-2">{{ cattle.username }}</div>
            <div>{{ cattle.breed }}</div>
            <div>{{ cattle.weight }} kg</div>
            <div>{{ cattle.price | number }}</div>
            <div>{{ cattle.status }}</div>
            <div>{{ cattle.date | date:'longDate'}}</div>
            <div>
              <button (click)="onEditBtn(cattle.id)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                </svg>
              </button>

              <button (click)="onDeleteBtn(cattle.id)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                </svg>
              </button>
            </div>
          </div>

        </div>
      </ng-container>
    </div>
  </div>

  <ng-template #noList>
    <div class="flex items-center justify-center h-[75vh]">
      No List!
    </div>
  </ng-template>

</div>
